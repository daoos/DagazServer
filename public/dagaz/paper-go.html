<html>
<head>
<META http-equiv="Content-Type" content="text/html; charset=utf-8">
<title>Paper and Pencil Go</title>
<link rel="stylesheet" href="css/style-7eb2a9d6.css"/>
</head>
<body>

<img id="Board" style="display:none" src="images/paper/board.png">
<img id="BlackStone" style="display:none" src="images/paper/balive.png">
<img id="WhiteStone" style="display:none" src="images/paper/walive.png">
<img id="BlackDead" style="display:none" src="images/paper/bdead.png">
<img id="WhiteDead" style="display:none" src="images/paper/wdead.png">

<div class="center-body">
    <div class="canvas-wrap" id="canvasFit">
        <div class="cc2">
        <a href="javascript:Dagaz.Controller.home()" title="Home" style="display:none" id="home"><img src="images/home.png"/></a>
        <a href="javascript:Dagaz.Controller.undo()" title="PgDown" style="display:none" id="undo"><img src="images/undo.png"/></a>
        <a target="_blank" href="https://en.wikipedia.org/wiki/Go_variants#Paper_and_Pencil_Go">Rules</a>
        <a href="javascript:Dagaz.Controller.resign()">I Resign</a>
        <a href="javascript:Dagaz.Controller.drawOffer()">Offer Draw</a>
        <a href="javascript:Dagaz.Controller.sound()" id="sound">no Sound</a>
        <a href="javascript:Dagaz.Controller.redo()" title="PgUp" style="display:none" id="redo"><img src="images/redo.png"/></a>
        <div align="right" id="timer"></div>
        <canvas id="Canvas" width="509" height="522" style="cursor:default" class="canvas-body">Broken canvas...</canvas>
        </div>
    </div>
</div>

<script src="vendor/underscore-min.js"></script>
<script src="vendor/jquery-3.5.1.min.js"></script>
<script src="common-scripts/autofit.js"></script>
<script src="common-scripts/dagaz.js"></script>
<script src="common-scripts/zrf-model.js"></script>
<script src="common-scripts/zobrist.js"></script>
<script src="common-scripts/common-setup-v2.js"></script>
<script src="common-scripts/2d-view-v2.js"></script>
<script src="common-scripts/move-list-v3.js"></script>
<script src="common-scripts/sound-manager-v2.js"></script>
<script src="common-scripts/session-manager.js"></script>
<script src="scripts/paper-go-extension.js"></script>
<script src="scripts/paper-go.js"></script>
<script src="common-scripts/app-net-v2.js"></script>

</body>
</html>
